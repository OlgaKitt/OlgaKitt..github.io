<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/background-image.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body class="component">
    <button id ="btnStart" class="btnStart">Start game</button>
    <main class="content ">
      <div class="sidebar">
        <h1 class="title ">Memory<br> Game</h1>
        <div class="scope none" id="scope">
          <h3>Scope: <span id="result"></span></h3>
        
        </div>
        <div id="popup" class="popup"></div>
      </div>
      
      
      <div id="messageTxt" class="textWin"></div>
      <div id="grid" class="grid none"></div>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
